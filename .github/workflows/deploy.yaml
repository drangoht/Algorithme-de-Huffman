name: CI/CD - Build & Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # üîë Connexion au registre Docker (Docker Hub ou GitHub Container Registry)
      - name: Login to Docker Registry
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # üê≥ Build et push backend
      - name: Build & Push Backend & Frontend
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./src/HuffmanWeb/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_REGISTRY }}/huffmanweb:latest

      
      # üöÄ D√©ploiement sur VPS (via SSH)
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            sudo docker container stop huffmanweb
            sudo docker container rm huffmanweb
            sudo docker pull drangoht/huffmanweb:latest
            sudo docker run -d --name huffmanweb -p 8080:8080 drangoht/huffmanweb:latest

